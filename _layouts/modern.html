<html lang="en">
<head>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-bg: #0d1117;
            --secondary-bg: #161b22;
            --accent-blue: #1a73e8;
            --accent-purple: #8957e5;
            --accent-green: #3fb950;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --card-bg: rgba(22, 27, 34, 0.6);
            --border-color: rgba(48, 54, 61, 0.8);
        }

        /* Light Theme */
        [data-theme="light"] {
            --primary-bg: #f8fafc;
            --secondary-bg: #ffffff;
            --accent-blue: #1967d2;
            --accent-purple: #7c3aed;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        /* Azure Theme */
        [data-theme="azure"] {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-blue: #0ea5e9;
            --accent-purple: #3b82f6;
            --accent-green: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --card-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(14, 165, 233, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Subtle Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(33, 136, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(33, 136, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo a {
            text-decoration: none;
            color: inherit;
        }

        /* Tech-focused Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 12px 18px;
            border-radius: 10px;
            font-family: 'Fira Code', 'Monaco', monospace;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .logo-icon:hover::before {
            left: 100%;
        }

        .bracket {
            color: var(--accent-green);
            font-size: 22px;
            font-weight: bold;
        }

        .initials {
            margin: 0 6px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .role {
            font-size: 11px;
            color: var(--accent-blue);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Fira Code', monospace;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        /* Hide mobile menu button on desktop */
        .mobile-menu-toggle {
            display: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        /* Enhanced hover for light theme */
        [data-theme="light"] .nav-links a:hover,
        [data-theme="light"] .nav-links a.active {
            color: var(--accent-blue);
            text-shadow: 0 0 8px rgba(14, 165, 233, 0.3);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: relative;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .theme-switcher .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            backdrop-filter: blur(20px);
            min-width: 150px;
            opacity: 0 !important;
            visibility: hidden !important;
            display: block;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1002; /* Higher than mobile menu */
            margin-top: 0.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .theme-switcher .theme-dropdown.active {
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
            transform: translateY(0);
        }

        .theme-option {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }

        /* Ensure theme options are only visible within the dropdown */
        .theme-switcher .theme-dropdown:not(.active) .theme-option {
            display: none !important;
        }

        .theme-option:last-child {
            border-bottom: none;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-blue);
        }

        .theme-option.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            padding: 6rem 0;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            animation: slideInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 0.95rem;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #1a73e8;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--card-bg);
            border-color: var(--accent-blue);
        }

        /* Content Sections */
        .section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-primary);
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-blue);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-blue);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-tag {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            border-color: var(--accent-blue);
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-blue);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Showcase */
        .stats-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent-blue);
            margin-bottom: 0.5rem;
            animation: countUp 1s ease-out;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        /* Project Filters */
        .project-filters {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        /* Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--accent-blue);
            transform: translateX(-50%);
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .timeline-item:nth-child(odd) {
            flex-direction: row;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-year {
            background: var(--accent-blue);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: center;
            z-index: 2;
        }

        .timeline-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            margin: 0 2rem;
            flex: 1;
            max-width: 300px;
        }

        .timeline-content h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .timeline-content p {
            color: var(--text-secondary);
            margin: 0;
        }

        /* Project Categories */
        .project-card {
            transition: all 0.3s ease;
        }

        .project-card.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        /* Floating Action Elements */
        .floating-contact {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent-blue);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 20px rgba(33, 136, 255, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .floating-contact:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(33, 136, 255, 0.6);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
                position: relative;
            }
            
            /* Hamburger Menu Button */
            .mobile-menu-toggle {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 40px;
                height: 40px;
                background: var(--card-bg);
                border: 1px solid var(--border-color);
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                z-index: 1001;
            }
            
            .mobile-menu-toggle:hover {
                border-color: var(--accent-blue);
                box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
            }
            
            .hamburger-line {
                width: 20px;
                height: 2px;
                background: var(--text-primary);
                margin: 2px 0;
                transition: all 0.3s ease;
                border-radius: 2px;
            }
            
            .mobile-menu-toggle.active .hamburger-line:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            
            .mobile-menu-toggle.active .hamburger-line:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-menu-toggle.active .hamburger-line:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
            
            /* Mobile menu backdrop */
            .mobile-menu-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 999;
            }
            
            .mobile-menu-backdrop.active {
                opacity: 1;
                visibility: visible;
            }
            
            /* Prevent body scroll when menu is open */
            body.mobile-menu-open {
                overflow: hidden;
            }
            
            /* Mobile Navigation Menu */
            .nav-links {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: var(--card-bg);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid var(--border-color);
                flex-direction: column;
                gap: 0;
                padding: 1rem 0;
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: all 0.3s ease;
                z-index: 1000;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            
            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .nav-links a {
                padding: 1rem 2rem;
                border-bottom: 1px solid var(--border-color);
                display: flex;
                align-items: center;
                gap: 0.75rem;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
            
            .nav-links a:last-child {
                border-bottom: none;
            }
            
            .nav-links a:hover {
                background: rgba(59, 130, 246, 0.1);
                padding-left: 2.5rem;
            }
            
            .nav-links a i {
                font-size: 1.1rem;
                width: 20px;
                text-align: center;
            }

            /* Mobile theme switcher */
            .theme-switcher {
                flex-shrink: 0;
                position: relative;
                z-index: 1003; /* Above mobile menu and backdrop */
            }
            
            .theme-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .theme-btn span {
                display: none;
            }

            .theme-switcher .theme-dropdown {
                right: 0;
                left: auto;
                min-width: 140px;
                transform-origin: top right;
                opacity: 0 !important;
                visibility: hidden !important;
                display: block;
                transform: translateY(-10px);
                transition: all 0.3s ease;
                z-index: 1004; /* Highest z-index for mobile */
                position: absolute;
            }

            .theme-switcher .theme-dropdown.active {

<body>
    <nav class="navbar">
        <div class="nav-container">

                    <div class="logo-icon">
                        <div class="bracket">[</div>

            </div>
            
            <!-- Mobile menu toggle button -->
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <div class="hamburger-line"></div>

            </button>
            
            <ul class="nav-links" id="navLinks">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}><i class="fas fa-code"></i> Projects</a></li>
                <li><a href="{{ '/tools/' | relative_url }}" {% if page.url contains 'tools' %}class="active"{% endif %}><i class="fas fa-tools"></i> Tools</a></li>
                <li><a href="{{ '/blog/' | relative_url }}" {% if page.url contains 'blog' or page.layout == 'post' %}class="active"{% endif %}><i class="fas fa-blog"></i> Blog</a></li>
                <li><a href="{{ '/about' | relative_url }}" {% if page.url contains 'about' %}class="active"{% endif %}><i class="fas fa-user"></i> About</a></li>

            <div class="theme-switcher">

                </button>
                <div class="theme-dropdown" id="themeDropdown">
                    <div class="theme-option" data-theme="dark">
                        <i class="fas fa-moon"></i>
                        <span>Dark</span>
                    </div>
                    <div class="theme-option" data-theme="light">
                        <i class="fas fa-sun"></i>

    <!-- Mobile menu backdrop -->
    <div class="mobile-menu-backdrop" id="mobileMenuBackdrop"></div>

    <!-- Floating Contact Button -->

    </a>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(10, 14, 39, 0.98)';
            } else {
                navbar.style.background = 'rgba(10, 14, 39, 0.95)';
            }
        });

        // Mobile Menu Functionality
        class MobileMenu {
            constructor() {
                this.mobileMenuToggle = document.getElementById('mobileMenuToggle');
                this.navLinks = document.getElementById('navLinks');
                this.backdrop = document.getElementById('mobileMenuBackdrop');
                
                // Only initialize if elements exist
                if (this.mobileMenuToggle && this.navLinks && this.backdrop) {
                    this.init();
                }
            }

            init() {
                // Toggle mobile menu
                this.mobileMenuToggle.addEventListener('click', () => {
                    this.toggleMenu();
                });

                // Close menu when clicking on backdrop
                this.backdrop.addEventListener('click', () => {
                    this.closeMenu();
                    // Also close theme dropdown
                    const themeDropdown = document.getElementById('themeDropdown');
                    if (themeDropdown) {
                        themeDropdown.classList.remove('active');
                    }
                });

                // Close menu when clicking on a link
                this.navLinks.querySelectorAll('a').forEach(link => {
                    link.addEventListener('click', () => {
                        this.closeMenu();
                    });
                });

                // Close menu when screen size changes to desktop
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768) {
                        this.closeMenu();
                    }
                });
            }

            toggleMenu() {
                this.mobileMenuToggle.classList.toggle('active');
                this.navLinks.classList.toggle('active');
                this.backdrop.classList.toggle('active');
                document.body.classList.toggle('mobile-menu-open');
                
                // Close theme dropdown when mobile menu opens
                const themeDropdown = document.getElementById('themeDropdown');
                if (themeDropdown) {
                    themeDropdown.classList.remove('active');
                }
            }

            closeMenu() {
                this.mobileMenuToggle.classList.remove('active');
                this.navLinks.classList.remove('active');
                this.backdrop.classList.remove('active');
                document.body.classList.remove('mobile-menu-open');
            }
        }

        // Theme Switcher Functionality
        class ThemeSwitcher {
            constructor() {
                this.currentTheme = localStorage.getItem('portfolio-theme') || 'light';
                this.themeToggle = document.getElementById('themeToggle');
                this.themeDropdown = document.getElementById('themeDropdown');
                this.themeOptions = document.querySelectorAll('.theme-option');
                
                this.init();
            }

            init() {
                // Set initial theme
                this.setTheme(this.currentTheme);
                
                // Update button text immediately
                this.updateThemeButton(this.currentTheme);
                
                // Toggle dropdown
                this.themeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.themeDropdown.classList.toggle('active');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', () => {
                    this.themeDropdown.classList.remove('active');
                });

                // Theme option selection
                this.themeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const theme = e.currentTarget.dataset.theme;
                        this.setTheme(theme);
                        this.themeDropdown.classList.remove('active');
                    });
                });

                // Update active state
                this.updateActiveState();
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('portfolio-theme', theme);
                this.updateActiveState();
                this.updateThemeButton(theme);
            }

            updateActiveState() {
                this.themeOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.theme === this.currentTheme) {
                        option.classList.add('active');
                    }
                });
            }

            updateThemeButton(theme) {
                const themeNames = {
                    dark: 'Dark',
                    light: 'Light',
                    azure: 'Azure'
                };
                
                const themeIcons = {
                    dark: 'fas fa-moon',
                    light: 'fas fa-sun',
                    azure: 'fas fa-cloud'
                };

                const icon = this.themeToggle.querySelector('i');
                const span = this.themeToggle.querySelector('span');
                
                icon.className = themeIcons[theme] || 'fas fa-palette';
                span.textContent = themeNames[theme] || 'Theme';
            }
        }

        // Initialize theme switcher when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new MobileMenu();
            new ThemeSwitcher();
            initStatsCounter();
            initProjectFilters();
        });

        // Stats Counter Animation
        function initStatsCounter() {
            const stats = document.querySelectorAll('.stat-number');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounter(entry.target);
                    }
                });
            });

            stats.forEach(stat => observer.observe(stat));
        }

        function animateCounter(element) {
            const target = parseInt(element.dataset.target);
            const duration = 2000;
            const step = target / (duration / 16);
            let current = 0;

            const timer = setInterval(() => {
                current += step;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 16);
        }

        // Project Filters
        function initProjectFilters() {
            const filterBtns = document.querySelectorAll('.filter-btn');
            const projectSections = document.querySelectorAll('.section');

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');

                    const filter = btn.dataset.filter;
                    
                    // Filter projects
                    projectSections.forEach(section => {
                        const title = section.querySelector('.section-title');
                        if (!title) return;

                        const shouldShow = filter === 'all' || 
                            (filter === 'ai' && title.textContent.includes('AI & Cloud')) ||
                            (filter === 'platform' && title.textContent.includes('Developer Platform')) ||
                            (filter === 'architecture' && title.textContent.includes('Infrastructure Migration')) ||
                            (filter === 'automation' && title.textContent.includes('Automation & Infrastructure')) ||
                            (filter === 'security' && title.textContent.includes('Security & Compliance')) ||
                            (filter === 'kubernetes' && title.textContent.includes('Kubernetes')) ||
                            (filter === 'finops' && title.textContent.includes('FinOps')) ||
                            (filter === 'monitoring' && title.textContent.includes('Observability'));

                        section.style.display = shouldShow ? 'block' : 'none';
                    });
                });
            });
        }
    </script>
