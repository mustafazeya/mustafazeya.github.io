<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Theme Variables */
        :root {
            /* Dark Theme (Default) */
            --primary-bg: #0a0e27;
            --secondary-bg: #1a1f3a;
            --accent-blue: #00d9ff;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: rgba(26, 31, 58, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Light Theme */
        [data-theme="light"] {
            --primary-bg: #f8fafc;
            --secondary-bg: #ffffff;
            --accent-blue: #0ea5e9;
            --accent-purple: #7c3aed;
            --accent-green: #059669;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --card-bg: rgba(255, 255, 255, 0.9);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        /* Azure Theme */
        [data-theme="azure"] {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-blue: #0ea5e9;
            --accent-purple: #3b82f6;
            --accent-green: #06b6d4;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --card-bg: rgba(30, 41, 59, 0.8);
            --border-color: rgba(14, 165, 233, 0.2);
        }

        /* Sunset Theme */
        [data-theme="sunset"] {
            --primary-bg: #1a0f0a;
            --secondary-bg: #2d1b15;
            --accent-blue: #f97316;
            --accent-purple: #dc2626;
            --accent-green: #eab308;
            --text-primary: #fef7ed;
            --text-secondary: #fed7aa;
            --card-bg: rgba(45, 27, 21, 0.8);
            --border-color: rgba(249, 115, 22, 0.2);
        }

        /* Monochrome Theme */
        [data-theme="monochrome"] {
            --primary-bg: #111111;
            --secondary-bg: #1f1f1f;
            --accent-blue: #ffffff;
            --accent-purple: #e5e5e5;
            --accent-green: #d4d4d4;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --card-bg: rgba(31, 31, 31, 0.8);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(600px circle at 20% 30%, var(--accent-blue), transparent),
                radial-gradient(800px circle at 80% 70%, var(--accent-purple), transparent),
                radial-gradient(600px circle at 40% 90%, var(--accent-green), transparent);
            opacity: 0.03;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        /* Tech-focused Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-container:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            padding: 12px 18px;
            border-radius: 10px;
            font-family: 'Fira Code', 'Monaco', monospace;
            font-weight: bold;
            font-size: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .logo-icon:hover::before {
            left: 100%;
        }

        .bracket {
            color: var(--accent-green);
            font-size: 22px;
            font-weight: bold;
        }

        .initials {
            margin: 0 6px;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .name {
            font-size: 18px;
            font-weight: 600;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .role {
            font-size: 11px;
            color: var(--accent-blue);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Fira Code', monospace;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            transition: width 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        /* Theme Switcher */
        .theme-switcher {
            position: relative;
        }

        .theme-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .theme-btn:hover {
            color: var(--text-primary);
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
        }

        .theme-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            backdrop-filter: blur(20px);
            min-width: 150px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
            margin-top: 0.5rem;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .theme-dropdown.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .theme-option {
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-option:last-child {
            border-bottom: none;
        }

        .theme-option:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--accent-blue);
        }

        .theme-option.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Main Content */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Hero Section */
        .hero {
            padding: 6rem 0;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        /* Content Sections */
        .section {
            padding: 4rem 0;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Cards */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple), var(--accent-green));
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-blue);
            box-shadow: 0 20px 40px rgba(0, 217, 255, 0.1);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }

        .skill-tag {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            border-color: var(--accent-blue);
            transform: scale(1.05);
        }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-5px);
        }

        .contact-icon {
            font-size: 1.5rem;
            color: var(--accent-blue);
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }
            
            .nav-links {
                gap: 1rem;
            }

            /* Mobile theme switcher */
            .theme-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .theme-btn span {
                display: none;
            }

            .theme-dropdown {
                right: 0;
                left: auto;
                min-width: 140px;
                transform-origin: top right;
            }

            .theme-dropdown.active {
                transform: translateY(0);
            }

            .theme-option {
                padding: 0.6rem 0.8rem;
                font-size: 0.85rem;
            }

            /* Mobile logo adjustments */
            .logo-icon {
                padding: 10px 14px;
                font-size: 18px;
            }

            .bracket {
                font-size: 20px;
            }

            .initials {
                font-size: 18px;
                margin: 0 4px;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .hero {
                padding: 4rem 0;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            /* Profile section responsive */
            .profile-section {
                grid-template-columns: 1fr !important;
                text-align: center !important;
                gap: 2rem !important;
            }
            
            .profile-image {
                width: 150px !important;
                height: 150px !important;
            }
        }

        /* Extra small mobile devices */
        @media (max-width: 480px) {
            .nav-container {
                padding: 0 0.5rem;
            }
            
            .nav-links {
                gap: 0.5rem;
            }
            
            .theme-dropdown {
                right: 0;
                min-width: 130px;
                margin-right: 0;
            }
            
            .theme-option {
                padding: 0.5rem 0.7rem;
                font-size: 0.8rem;
                gap: 0.5rem;
            }
            
            .theme-btn {
                padding: 0.3rem 0.6rem;
            }
        }

        /* Code styling */
        code {
            font-family: 'JetBrains Mono', monospace;
            background: var(--card-bg);
            padding: 0.2rem 0.5rem;
            border-radius: 5px;
            color: var(--accent-blue);
        }

        /* Links */
        a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--accent-purple);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <div class="logo-container">
                    <div class="logo-icon">
                        <div class="bracket">[</div>
                        <div class="initials">MZ</div>
                        <div class="bracket">]</div>
                    </div>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{{ '/about' | relative_url }}" {% if page.url contains 'about' %}class="active"{% endif %}><i class="fas fa-user"></i> About</a></li>
                <li><a href="{{ '/projects' | relative_url }}" {% if page.url contains 'projects' %}class="active"{% endif %}><i class="fas fa-code"></i> Projects</a></li>
                <li><a href="{{ '/tools/' | relative_url }}" {% if page.url contains 'tools' %}class="active"{% endif %}><i class="fas fa-tools"></i> Tools</a></li>
                <li><a href="{{ '/contact' | relative_url }}" {% if page.url contains 'contact' %}class="active"{% endif %}><i class="fas fa-envelope"></i> Contact</a></li>
                <li class="theme-switcher">
                    <button class="theme-btn" id="themeToggle">
                        <i class="fas fa-palette"></i>
                        <span>Theme</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="theme-dropdown" id="themeDropdown">
                        <div class="theme-option" data-theme="dark">
                            <i class="fas fa-moon"></i>
                            <span>Dark</span>
                        </div>
                        <div class="theme-option" data-theme="light">
                            <i class="fas fa-sun"></i>
                            <span>Light</span>
                        </div>
                        <div class="theme-option" data-theme="azure">
                            <i class="fas fa-cloud"></i>
                            <span>Azure</span>
                        </div>
                        <div class="theme-option" data-theme="sunset">
                            <i class="fas fa-mountain-sun"></i>
                            <span>Sunset</span>
                        </div>
                        <div class="theme-option" data-theme="monochrome">
                            <i class="fas fa-circle-half-stroke"></i>
                            <span>Monochrome</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add scroll effect to navbar
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 100) {
                navbar.style.background = 'rgba(10, 14, 39, 0.98)';
            } else {
                navbar.style.background = 'rgba(10, 14, 39, 0.95)';
            }
        });

        // Theme Switcher Functionality
        class ThemeSwitcher {
            constructor() {
                this.currentTheme = localStorage.getItem('portfolio-theme') || 'dark';
                this.themeToggle = document.getElementById('themeToggle');
                this.themeDropdown = document.getElementById('themeDropdown');
                this.themeOptions = document.querySelectorAll('.theme-option');
                
                this.init();
            }

            init() {
                // Set initial theme
                this.setTheme(this.currentTheme);
                
                // Toggle dropdown
                this.themeToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.themeDropdown.classList.toggle('active');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', () => {
                    this.themeDropdown.classList.remove('active');
                });

                // Theme option selection
                this.themeOptions.forEach(option => {
                    option.addEventListener('click', (e) => {
                        const theme = e.currentTarget.dataset.theme;
                        this.setTheme(theme);
                        this.themeDropdown.classList.remove('active');
                    });
                });

                // Update active state
                this.updateActiveState();
            }

            setTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('portfolio-theme', theme);
                this.updateActiveState();
                this.updateThemeButton(theme);
            }

            updateActiveState() {
                this.themeOptions.forEach(option => {
                    option.classList.remove('active');
                    if (option.dataset.theme === this.currentTheme) {
                        option.classList.add('active');
                    }
                });
            }

            updateThemeButton(theme) {
                const themeNames = {
                    dark: 'Dark',
                    light: 'Light',
                    azure: 'Azure',
                    sunset: 'Sunset',
                    monochrome: 'Monochrome'
                };
                
                const themeIcons = {
                    dark: 'fas fa-moon',
                    light: 'fas fa-sun',
                    azure: 'fas fa-cloud',
                    sunset: 'fas fa-mountain-sun',
                    monochrome: 'fas fa-circle-half-stroke'
                };

                const icon = this.themeToggle.querySelector('i');
                const span = this.themeToggle.querySelector('span');
                
                icon.className = themeIcons[theme] || 'fas fa-palette';
                span.textContent = themeNames[theme] || 'Theme';
            }
        }

        // Initialize theme switcher when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ThemeSwitcher();
        });
    </script>
</body>
</html>
