<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#logoGradient)"/>
  
  <!-- Left bracket [ -->
  <text x="4" y="22" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#10b981">[</text>
  
  <!-- MZ initials -->
  <text x="9" y="22" font-family="'Fira Code', monospace" font-size="11" font-weight="bold" fill="white">MZ</text>
  
  <!-- Right bracket ] -->
  <text x="24" y="22" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#10b981">]</text>
</svg>
